<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary bg-opacity-25 border-0 py-3">
                        <h5 class="card-title mb-0 text-center text-primary">Criar Nova Conta</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Registrar</button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-0">Já tem uma conta? <a href="/login" class="text-decoration-none text-primary">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registro realizado com sucesso!');
                    window.location.href = '/login';
                } else {
                    alert('Erro: ' + data.msg);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao registrar');
            }
        });

        // Verificar se já está logado ao carregar a página
        window.addEventListener('load', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/home';
            }
        });
    </script>
</body>
</html>
