<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Minhas Anotações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f1f8ff, #d6eaff);
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 20px;
            background: #ffffff;
        }

        .card-header {
            background: #0066cc !important;
            color: #fff !important;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004999;
        }

        .btn-success {
            background-color: #00b359;
        }

        .btn-success:hover {
            background-color: #008f46;
        }

        .btn-outline-primary:hover {
            background-color: #0066cc;
            color: #fff;
        }

        /* Estilo das anotações */
        .note-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #fdfdfd;
        }
        .note-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0066cc;
        }
        .note-content {
            color: #444;
            margin-bottom: 10px;
        }
        .note-date {
            font-size: 12px;
            color: #999;
        }
        .note-actions {
            margin-top: 10px;
        }
        .note-actions a,
        .note-actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- CARD DE BOAS-VINDAS -->
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header border-0 py-3">
                        <h5 class="card-title mb-0 text-center">Página Inicial</h5>
                    </div>
                    <div class="card-body p-4 text-center">
                        <h4 class="text-primary">Bem-vindo!</h4>
                        <p class="mb-3">Usuário: <span id="username" class="fw-bold text-primary"></span></p>

                        <div class="mb-3">
                            <a href="/notes/create" class="btn btn-success px-4">Nova Anotação</a>
                        </div>
                        <button id="logoutBtn" class="btn btn-outline-primary px-4">Sair</button>
                    </div>
                </div>

                <!-- LISTA DE ANOTAÇÕES -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header border-0 py-3 bg-opacity-25">
                        <h5 class="card-title mb-0 text-center text-white">Minhas Anotações</h5>
                    </div>
                    <div class="card-body p-4">
                        <div id="notes-container">
                            <!-- Anotações carregadas via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');

        // Se não estiver logado, manda para login
        if (!token) {
            window.location.href = '/login';
        }

        // Buscar informações do usuário
        window.addEventListener('load', function() {
            fetch('/auth/home', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Não autorizado');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('username').textContent = data.msg.split(', ')[1].replace('!', '');
            })
            .catch(error => {
                console.error('Erro:', error);
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            });

            loadNotes();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });

        // Carregar anotações
        async function loadNotes() {
            try {
                const response = await fetch('/notes/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                const container = document.getElementById('notes-container');

                if (!data.notes || data.notes.length === 0) {
                    container.innerHTML = '<p class="text-muted">Nenhuma anotação encontrada. <a href="/notes/create">Criar primeira anotação</a></p>';
                    return;
                }

                container.innerHTML = data.notes.map(note => `
                    <div class="note-card">
                        <div class="note-title">${note.title}</div>
                        <div class="note-content">${note.content}</div>
                        <div class="note-date">Criada em: ${new Date(note.created_at).toLocaleString('pt-BR')}</div>
                        <div class="note-actions">
                            <a href="/notes/view/${note.id}" class="btn btn-primary btn-sm">Ver</a>
                            <a href="/notes/edit/${note.id}" class="btn btn-success btn-sm">Editar</a>
                            <button onclick="deleteNote(${note.id})" class="btn btn-danger btn-sm">Deletar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar anotações:', error);
                alert('Erro ao carregar anotações');
            }
        }

        // Deletar anotação
        async function deleteNote(noteId) {
            if (!confirm('Tem certeza que deseja deletar esta anotação?')) {
                return;
            }

            try {
                const response = await fetch(`/notes/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Anotação deletada com sucesso!');
                    loadNotes();
                } else {
                    const data = await response.json();
                    alert(data.msg || 'Erro ao deletar anotação');
                }
            } catch (error) {
                console.error('Erro ao deletar anotação:', error);
                alert('Erro ao deletar anotação');
            }
        }
    </script>
</body>
</html>
