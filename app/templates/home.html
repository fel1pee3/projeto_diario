<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary bg-opacity-25 border-0 py-3">
                        <h5 class="card-title mb-0 text-center text-primary">Página Inicial</h5>
                    </div>
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <h4 class="text-primary">Bem-vindo!</h4>
                            <p class="mb-0">Usuário: <span id="username" class="fw-bold text-primary"></span></p>
                        </div>
                        <div class="mb-3">
                            <a href="/notes/list" class="btn btn-primary px-4 me-2">Minhas Anotações</a>
                            <a href="/notes/create" class="btn btn-success px-4">Nova Anotação</a>
                        </div>
                        <button id="logoutBtn" class="btn btn-outline-primary px-4">Sair</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const token = localStorage.getItem('access_token');

            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Buscar informações do usuário
            fetch('/auth/home', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Não autorizado');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('username').textContent = data.msg.split(', ')[1].replace('!', '');
            })
            .catch(error => {
                console.error('Erro:', error);
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            });
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        });
    </script>
</body>
</html>
