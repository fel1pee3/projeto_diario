<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Anotação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-right: 10px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nova Anotação</h1>
    </div>

    <form id="note-form">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">Conteúdo:</label>
            <textarea id="content" name="content" required></textarea>
        </div>

        <div class="btn-container">
            <a href="/notes/list" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn">Criar Anotação</button>
        </div>
    </form>

    <script>
        // Verificar se há token de autenticação
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        }

        // Enviar formulário
        document.getElementById('note-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title.trim() || !content.trim()) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            try {
                const response = await fetch('/notes/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content
                    })
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    alert('Anotação criada com sucesso!');
                    window.location.href = '/notes/list';
                } else {
                    alert(data.msg || 'Erro ao criar anotação');
                }
            } catch (error) {
                console.error('Erro ao criar anotação:', error);
                alert('Erro ao criar anotação');
            }
        });
    </script>
</body>
</html>
